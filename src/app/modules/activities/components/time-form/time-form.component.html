<div class="time-form">
  <div class="legend">
    <i class="material-icons icon">
      access_time
    </i>
    <div class="title">Tiempo</div>
  </div>
  <div class="time-control">
    <label class="label">Inicio</label>
    <input type="time" step="900" [(ngModel)]="startTime" (change)="onTimeChange()">
  </div>
  <div class="time-control">
    <label class="label">Fin</label>
    <input type="time" step="900" [(ngModel)]="endTime" (change)="onTimeChange()">
  </div>
  <div class="time-control">
    <label class="label">Duraci√≥n</label>
    <div class="duration-controls">
      <input type="number" min="0" step="1" max="23" [(ngModel)]="durationHours" (change)="onDurationChange()">
      h
      <input type="number" min="0" step="15" max="45" [(ngModel)]="durationMinutes" (change)="onDurationChange()">
      m
    </div>

  </div>
</div>
