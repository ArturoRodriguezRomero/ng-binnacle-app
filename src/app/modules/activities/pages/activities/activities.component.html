<header class="header">
  <button class="menu-button">
    <i class="material-icons">
      menu
    </i>
  </button>
  <div class="month-button">
    <div>September</div>
    <i class="material-icons">
      keyboard_arrow_down
    </i>
  </div>
</header>
<app-month-progress-bar></app-month-progress-bar>

<ng-container *ngIf="(activitiesState$ | async)?.loading; then thenTemplate; else elseTemplate"></ng-container>
<ng-template #thenTemplate>
  <div class="activities-loading">
    <app-loading-spinner></app-loading-spinner>
  </div>
</ng-template>
<ng-template #elseTemplate>
  <div class="day-list">
    <div *ngFor="let day of (activitiesState$ | async)?.activities">
      <app-day-mobile [date]="day.date" [totalHours]="day.total_hours" [activities]="day.activities"></app-day-mobile>
      <app-week-separator *ngIf="day.date | isSunday"></app-week-separator>
    </div>
  </div>
</ng-template>
